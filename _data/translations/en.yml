  modern4_title: "üéØ Mental Focus"
  modern4_text: "Develop concentration and mindfulness that enhances performance in all areas of life."
  modern5_title: "ü§ù Social Connection"
  modern5_text: "Train with like-minded individuals in a supportive, respectful environment."
  modern6_title: "üìà Personal Growth"
  modern6_text: "Challenge yourself physically and mentally while connecting with ancient wisdom traditions."

